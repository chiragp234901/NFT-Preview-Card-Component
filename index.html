<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NFT Preview Card Component</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<link rel="stylesheet" type="text/css" href="https://fonts.google.com/specimen/Outfit">-->
    </head>
    <body>
        <main>
            <section class="shadowBox">
                <section class="mainBox">
                    <div class="container">
                        <img class="cubeImage" src="images/image-equilibrium.jpg" alt="Cube Image">
                        <div class="middle">
                        <img class="eyeIconImage" src="images/icon-view.svg" alt="Eye Icon Image"> 
                        </div>
                    </div>
                    <h1 class="equilibriumHeading">Equilibrium #3429</h1>
                    <p class="equilibriumInfo">Our Equilibrium collection promotes balance and calm.</p>
                    <section class="ethereumContent">
                        <img class="ethereumIcon" src="images/icon-ethereum.svg" alt="Ethereum Icon Image">
                        <p class="ethereum">0.041 ETH</p>
                        <img class="clockIcon" src="images/icon-clock.svg" alt="Clock Icon Image">
                        <p class="timeLeft">3 days left</p>
                    </section>
                    <hr class="lineBreak">
                    <section class="creatorInfo">
                        <img class="authorAvatar" src="images/image-avatar.png" alt="Creator Avatar Image">
                        <p class="creator">Creation of <span class="creatorName">Jules Wyvern</span></p>
                    </section>
                </section>
            </section>
        </main>
    </body>
</html>
